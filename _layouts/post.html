<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>mathphreak</title>
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/main.css">
        <link href="/feed.atom" type="application/atom+xml" rel="alternate" title="Blog ATOM feed">
    </head>
    <body>
        <div id="container">
            <div id="headbar">
              <a href="http://mathphreak.me" class="breadcrumb">mathphreak</a> &gt;
              <a href="/" class="breadcrumb">code</a> &gt;
                <a href="/posts.html" class="breadcrumb">posts</a> &gt;
                <a href="{{ page.url }}" class="breadcrumb">{{ page.title }}</a>
            </div>
            <div id="sidebar">
                <h2>Recent Posts</h2>
                <ul>
                    {% for post in site.posts %}
                        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div id="post">
                <h1>{{ page.title }}</h1>
                <div id="content">
                    {{ content }}
                </div>
            </div>
        </div>
    </body>
</html>
