<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% unless page.url == "/" or page.url == "/index.html" %}{{ page.title }} | {% endunless %}Matt Horn</title>
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="/main.css">
        {% feed_meta %}
    </head>
    <body>
        <div id="container">
            <div id="headbar">
                <a href="/" class="breadcrumb">Matt Horn</a>
                {% unless page.url == "/" or page.url == "/index.html" %}
                    &gt;
                    <a href="{{ page.url }}" class="breadcrumb">{{ page.title }}</a>
                {% endunless %}
            </div>
            <div id="content">
                {{ content }}
            </div>
        </div>
    </body>
</html>
